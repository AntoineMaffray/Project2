<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

    <ui:define name="head">
        <title>Modification de ligne</title>
    </ui:define>

    <ui:define name="content">
        <b:form id="loginForm">
            <b:panel
                    style-class="mt-3rem mb-5rem
				col-sm-offset-1 col-md-offset-2 col-xs-12 col-sm-10 col-md-8">

                <b:row>
                    <b:column style-class="col-sm-2 col-md-2">
                        <h:outputText value="Ligne" />
                    </b:column>
                    <b:column style-class="col-xs-offset-1 col-xs-10">
                        <b:selectOneMenu id="modifLine"
                                         value="#{mbTraffic.selectedLine}"
                                         label="Ligne"
                                         update="modifStop panLine">
                            <f:selectItem itemLabel="Veuillez sélectionner une ligne"
                                          itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems
                                    value="#{mbTraffic.lines}"
                                    var="line"
                                    itemValue="#{line}"
                                    itemLabel="#{line.nameLine}"
                            />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column style-class="col-xs-offset-1 col-xs-10">
                        <b:selectOneMenu id="modifStop"
                                         value="#{mbTraffic.selectedStop}"
                                         label="Arrêt" >
                            <f:selectItem itemLabel="Veuillez sélectionner un arrêt"
                                          itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems
                                    value="#{(mbTraffic.getLineUpdatedWithStops(mbTraffic.selectedLine).stops)}"
                                    var="stop"
                                    itemValue="#{stop}"
                                    itemLabel="#{stop.nameStop}"
                            />
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:panel id="newStop" styleClass="#{mbTraffic.selectedLine == null ? 'off-screen' : ''}">
                    <b:row rendered="#{mbTraffic.selectedLine != null}">
                    </b:row>
                </b:panel>
            </b:panel>
            <b:panel
                    style-class="mt-3rem mb-5rem
				col-sm-offset-1 col-md-offset-2 col-xs-12 col-sm-10 col-md-8">
                <b:panel id="panLine" styleClass="#{mbTraffic.selectedLine == null ? 'off-screen' : ''}">
                    <b:row rendered="#{mbTraffic.selectedLine != null}">
                    </b:row>
                </b:panel>
            </b:panel>
        </b:form>
    </ui:define>
</ui:composition>
</html>
