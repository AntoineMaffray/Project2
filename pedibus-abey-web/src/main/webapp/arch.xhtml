<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">

<h:head>
    <ui:insert name="head" />
    <h:outputStylesheet library="css" name="myStyle.css" />
    <h:outputStylesheet library="css" name="illumination.css" />
</h:head>

<h:body>
    <div class="pediTitle">
        Texte transparent.
    </div>

    <div class="mainTitle">
        Pedibus
    </div>


    <svg xmlns="http://www.w3.org/2000/svg" version="1.1"
    style="height: 0;">
        <defs>
            <filter id="squiggly-0">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="0"/>
                <feDisplacementMap id="displacement" in="SourceGraphic" in2="noise" scale="6" />
            </filter>
            <filter id="squiggly-1">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="1"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
            </filter>

            <filter id="squiggly-2">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="2"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
            </filter>
            <filter id="squiggly-3">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="3"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" />
            </filter>

            <filter id="squiggly-4">
                <feTurbulence id="turbulence" baseFrequency="0.02" numOctaves="3" result="noise" seed="4"/>
                <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" />
            </filter>
        </defs>
    </svg>

    <b:form>
        <b:navBar styleClass="navBarSetUp"
                  brand="Bienvenue #{mbConnection.connectedUser.firstnameUser} #{mbConnection.connectedUser.nameUser} " >
            <b:navbarLinks pull="right">
                <b:navLink styleClass="#{mbArch.navLinkStyle('index.xhtml')}" value="Accueil" icon-awesome="home" href="index.xhtml" />
                <b:dropMenu value="Espace utilisateur" iconAwesome="user"
                            rendered="#{mbConnection.isConnected()}">
                    <b:navLink styleClass="#{mbArch.navLinkStyle('space.xhtml')}" value="Ajouter un enfant" href="space.xhtml"/>
                    <b:navLink styleClass="#{mbArch.navLinkStyle('index.xhtml')}" value="Participer au pédibus" href="participation.xhtml"/>
                </b:dropMenu>
                <b:navLink styleClass="#{mbArch.navLinkStyle('addStop.xhtml.xhtml')}" value="Ajouter un arrêt" href="addStop.xhtml"/>
                <b:navLink styleClass="#{mbArch.navLinkStyle('fillLine.xhtml.xhtml.xhtml')}" value="Remplir une ligne" href="fillLine.xhtml"
                rendered="#{mbConnection.adminConnected}"/>
                <b:navLink styleClass="#{mbArch.navLinkStyle('traffic.xhtml')}" value="Trafic" icon-awesome="route" href="traffic.xhtml" />
                <b:navLink styleClass="#{mbArch.navLinkStyle('glossary.xhtml')}" value="Glossaire" icon-awesome="book" href="glossary.xhtml" />
                <b:dropMenu value="Traffic" iconAwesome="bus"
                            rendered="#{mbConnection.isConnected()}">
                    <b:navLink styleClass="#{mbArch.navLinkStyle('traffic.xhtml')}" value="Consulter les lignes" href="traffic.xhtml"/>
                    <b:navLink styleClass="#{mbArch.navLinkStyle('createLine.xhtml')}" value="Créer une ligne" href="createLine.xhtml"/>
                </b:dropMenu>
                <b:navLink styleClass="#{mbArch.navLinkStyle('connection.xhtml')}" value="Connexion" icon-awesome="key" href="connection.xhtml"
                           rendered="#{!mbConnection.isConnected()}" />
                <b:navCommandLink value = "Déconnexion" action="#{mbConnection.disconnect()}" icon-awesome="key"
                                  rendered="#{mbConnection.isConnected()}" />
                <b:navLink styleClass="#{mbArch.navLinkStyle('login.xhtml')}" value="Créer un compte" icon-awesome="user-plus" href="login.xhtml" />
            </b:navbarLinks>
        </b:navBar>
    </b:form>

    <b:container>
        <b:row>
            <b:column style-class="content">
                <ui:insert name="content" />
            </b:column>
        </b:row>
    </b:container>
    <div class="bg-success footer flex-justify-center flex-align-center">
        <div>ABEY - 2022</div>
    </div>
</h:body>

</html>
