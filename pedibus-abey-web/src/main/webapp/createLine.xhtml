<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

    <ui:define name="head">
        <title>Creation de ligne</title>
    </ui:define>

    <ui:define name="content">
        <b:form id="createLineForm">
            <b:panel
                    style-class="mt-3rem mb-5rem
				col-sm-offset-1 col-md-offset-2 col-xs-12 col-sm-10 col-md-8">
                <b:row>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputText id="inpNameLine"
                                     placeholder="Veuillez entrer le nom de votre ligne"
                                     value="#{mbTraffic.newNameLine}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="bus" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <ui:repeat value="#{mbTraffic.stopsToSave}" var="arret">
                            <div>
                                <h:outputText value="#{arret.nameStop}"/>
                                <h:commandButton value="^" action="#{mbTraffic.moveUp(arret)}"></h:commandButton>
                                <h:commandButton value="v" action="#{mbTraffic.moveDown(arret)}"></h:commandButton>
                            </div>
                        </ui:repeat>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:selectOneMenu id="selectedStop"
                                         value="#{mbTraffic.selectedStop}"
                                         label="Liste des arrêts disponibles" >
                            <f:selectItem itemLabel="Veuillez sélectionner un arrêt"
                                          itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems
                                    value="#{mbTraffic.stops}"
                                    var="stop"
                                    itemValue="#{stop}"
                                    itemLabel="#{stop.nameStop}"
                            />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column
                            style-class="p-1rem col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10 col-md-4">
                        <b:commandButton style-class="w-100" value="Ajouter l'arrêt"
                                         action="#{mbTraffic.addStopToLine()}" />
                    </b:column>
                    <b:column
                            style-class="p-1rem col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10 col-md-4">
                        <b:commandButton style-class="w-100" value="Ajouter la ligne"
                                         action="#{mbTraffic.createLine()}" />
                    </b:column>
                </b:row>
            </b:panel>
        </b:form>
    </ui:define>

</ui:composition>

</html>
