<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

    <ui:define name="head">
    <title>Ajout d'un arrêt</title>
    </ui:define>

    <ui:define name="content">
        <b:form id="addStop">
            <b:panel title="Créer un nouvel arrêt" titleClass="text-bold" collapsed="true"
                     style-class="mt-3rem mb-5rem
                     col-sm-offset-1 col-md-offset-2 col-xs-12 col-sm-10 col-md-8">
                <b:row>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-1 col-xs-12 col-sm-10 col-md-10 mb-10">
                        <b:inputText id="inpStopName"
                                     placeholder="Choisissez le nom de votre arrêt"
                                     value="#{mbTraffic.newStopName}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="bus" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column styleClass="col-xs-offset-1 col-sm-offset-1 col-xs-12 col-sm-10 col-md-10 mb-10">
                        <b:selectOneMenu
                                id="ddlStreets"
                                value="#{mbLogin.selectedStreet}"
                                update="ddlAddresses" >
                            <f:selectItem itemLabel="Veuillez sélectionner une voie"  itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems
                                    value="#{mbLogin.streets}"
                                    var="street"
                                    itemValue="#{street}"
                                    itemLabel="#{street.nameStreet}"
                            />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column styleClass="col-xs-offset-1 col-sm-offset-1 col-xs-12 col-sm-10 col-md-10 mb-10">
                        <b:selectOneMenu
                                id="ddlAddresses"
                                value="#{mbTraffic.newStopAddress}">
                            <f:selectItem itemLabel="Veuillez sélectionner un numéro de voie"  itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems
                                    value="#{(mbLogin.getStreetUpdatedWithAddresses(mbLogin.selectedStreet).addresses)}"
                                    var="address"
                                    itemValue="#{address}"
                                    itemLabel="#{address.streetNumber}"
                            />
                        </b:selectOneMenu>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-1 col-xs-12 col-sm-10 col-md-10 mb-10">
                        <b:commandButton style-class="w-100" value="Créer l'arrêt"
                                         action="#{mbTraffic.addStop()}" />
                    </b:column>
                </b:row>
            </b:panel>
        </b:form>
    </ui:define>
</ui:composition>
</html>
