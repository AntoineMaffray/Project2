      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

    <ui:define name="head">
        <title>Identification</title>

    </ui:define>

    <ui:define name="content">
        <b:form id="loginForm">
            <b:panel
                    style-class="mt-3rem mb-5rem
				col-sm-offset-1 col-md-offset-2 col-xs-12 col-sm-10 col-md-8">
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Identifiant" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Identifiant" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputText id="inpLogin"
                                     placeholder="Veuillez entrer un identifiant"
                                     value="#{mbLogin.newLoginUser}">
                            <f:facet name="prepend">
                                <b:icon name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Mot de passe" />
                </b:column>
                <b:column
                        style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                    <h:outputText value="Mot de passe" />
                </b:column>
                <b:column
                        style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputSecret id="inpPassword"
                                       placeholder="Veuillez entrer un mot de passe"
                                       value="#{mbLogin.newPasswordUser}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="key" />
                            </f:facet>
                        </b:inputSecret>
                    </b:column>
                </b:row>

                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Prénom" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Prénom" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputText id="inpFirstName"
                                       placeholder="Veuillez entrer votre prénom"
                                       value="#{mbLogin.newFirstnameUser}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Nom" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Nom" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputText id="inpName"
                                       placeholder="Veuillez entrer votre nom"
                                       value="#{mbLogin.newNameUser}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Date de naissance" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Date de naissance" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:datepicker id="inpBirthDate" placeholder="Veuillez entrer une date de naissance" value="#{mbLogin.newBirthDateUser}" />
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Numéro de téléphone" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Numéro de téléphone" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputText id="inpPhone"
                                     placeholder="Veuillez entrer votre numéro de téléphone"
                                     value="#{mbLogin.newPhoneUser}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="phone" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Adresse mail" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Adresse mail" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputText id="inpMail"
                                     placeholder="Veuillez entrer votre adresse mail"
                                     value="#{mbLogin.newMailUser}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="at" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>


                <b:row>
                    <b:column styleClass="col-xs-8 col-sm-6 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-2 col-lg-offset-2">
                        <b:selectOneMenu
                                id="ddlStreets"
                                value="#{mbLogin.selectedStreet}"
                                label="Voie"
                                update="ddlAddresses" >
                            <f:selectItem itemLabel="-"  itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems
                                    value="#{mbLogin.streets}"
                                    var="street"
                                    itemValue="#{street}"
                                    itemLabel="#{street.nameStreet}"
                            />
                        </b:selectOneMenu>
                    </b:column>
                    <b:column styleClass="col-xs-8 col-sm-6 col-md-4 col-lg-4 col-xs-offset-2 col-sm-offset-3 col-md-offset-0 col-lg-offset-0">
                        <b:selectOneMenu
                                id="ddlAddresses"
                                value="#{mbLogin.selectedAddress}"
                                label="Numéro de voie." >
                            <f:selectItem itemLabel="-"  itemDisabled="true" noSelectionOption="true"/>
                            <f:selectItems
                                    value="#{(mbLogin.getStreetUpdatedWithAddresses(mbLogin.selectedStreet).addresses)}"
                                    var="address"
                                    itemValue="#{address}"
                                    itemLabel="#{address.streetNumber}"
                            />
                        </b:selectOneMenu>
                    </b:column>
                </b:row>


                <b:row>
                    <b:column
                            style-class="p-1rem col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10 col-md-4">
                        <b:commandButton style-class="w-100" value="Enregistrer mes informations"
                                         action="#{mbLogin.registerUser()}" />
                    </b:column>
                </b:row>
            </b:panel>
        </b:form>
    </ui:define>

</ui:composition>

</html>
