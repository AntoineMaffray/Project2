<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:b="http://bootsfaces.net/ui">

<ui:composition template="/arch.xhtml">

    <ui:define name="head">
    <title>Ajout d'un gosse</title>
    </ui:define>

    <ui:define name="content">
            <b:form id="loginForm">
            <b:panel
                    style-class="mt-3rem mb-5rem
				col-sm-offset-1 col-md-offset-2 col-xs-12 col-sm-10 col-md-8">
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Prénom" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Prénom" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputText id="inpFirstName"
                                     placeholder="Veuillez entrer votre prénom"
                                     value="#{mbaddchild.newFirstnameChild}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Nom" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Nom" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:inputText id="inpName"
                                     placeholder="Veuillez entrer votre nom"
                                     value="#{mbaddchild.newNameChild}">
                            <f:facet name="prepend">
                                <b:iconAwesome name="user" />
                            </f:facet>
                        </b:inputText>
                    </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="hidden-xs mt-1rem col-sm-offset-1 col-sm-2 col-md-2">
                        <h:outputText value="Date de naissance" />
                    </b:column>
                    <b:column
                            style-class="hidden-sm hidden-md hidden-lg col-xs-offset-1 col-xs-10">
                        <h:outputText value="Date de naissance" />
                    </b:column>
                    <b:column
                            style-class="col-xs-offset-1 col-sm-offset-0 col-xs-10 col-sm-8 col-md-8">
                        <b:datepicker id="inpBirthDate" placeholder="Veuillez entrer une date de naissance" value="#{mbaddchild.newBirthDateChild}" />
                    </b:column>
                </b:row>
                <b:row>
                <b:column style-class="col-sm-2 col-md-2">
                    <h:outputText value="Ecole" />
                </b:column>
                <b:column style-class="col-xs-offset-1 col-xs-10">
                    <b:selectOneMenu id="newSchool" value="#{mbaddchild.newSchool}">
                        <f:selectItem itemLabel="Veuillez sélectionner une école"
                                      itemDisabled="true" noSelectionOption="true"/>
                        <f:selectItems
                                value="#{mbaddchild.schools}"
                                var="school"
                                itemValue="#{school}"
                                itemLabel="#{school.name()}"
                        />
                    </b:selectOneMenu>
                </b:column>
                </b:row>
                <b:row>
                <b:column style-class="col-sm-2 col-md-2">
                    <h:outputText value="Niveau scolaire" />
                </b:column>
                <b:column style-class="col-xs-offset-1 col-xs-10">
                    <b:selectOneMenu id="newSchoolLevel" value="#{mbaddchild.newSchoolLevel}">
                        <f:selectItem itemLabel="Veuillez sélectionner un niveau scolaire"
                                      itemDisabled="true" noSelectionOption="true"/>
                        <f:selectItems
                                value="#{mbaddchild.schoolLevels}"
                                var="schoolLevel"
                                itemValue="#{schoolLevel}"
                                itemLabel="#{schoolLevel.name()}"
                        />
                    </b:selectOneMenu>
                </b:column>
                </b:row>
                <b:row>
                    <b:column
                            style-class="p-1rem col-xs-offset-1 col-sm-offset-1 col-xs-10 col-sm-10 col-md-4">
                        <b:commandButton style-class="w-100" value="Enregistrer mes informations"
                                         action="#{mbaddchild.superRegisterChild()}" />
                    </b:column>
                </b:row>
            </b:panel>
        </b:form>
    </ui:define>


</ui:composition>

</html>
